<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50%;
            height: 300px;
            float: left;

        }

        .row {
            background-color: beige;
            width: 80%;
            height: 300px;
            margin-left: 10%;
            margin-bottom: 2%;
        }
    </style>
</head>

<body>
    <div class="row">
        <div style="background-color: red;"> </div>
        <div style="background-color: blue;"></div>
    </div>
    <div class="row">
        <div style="background-color: rgb(0, 255, 4); width: 20%;"> </div>
        <div style="background-color: rgb(0, 0, 0); width: 20%;"> </div>
        <div style="background-color: rgb(255, 0, 217); width: 60%;"></div>
    </div>
    <div class="row">
        <div style="background-color: rgb(246, 255, 0); width: 40%;"> </div>
        <div style="background-color: rgb(0, 200, 255); width: 60%;"></div>

    </div>


</body>

</html>
