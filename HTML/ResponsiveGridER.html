<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!--differenza tra dimensione tra EM e REM-->
    <!--REM non dipende dalla ereditarietà-->
    <div style="font-size: 0.9rem;">
        <p>Testo 1</p>

        <div style="font-size: 0.9rem;">
            <p>Testo 2</p>
        </div>
    </div>
    <!--EM dipende dalla ereditarietà-->

    
    <div style="font-size: 0.9em;">
        <p>Testo 1</p>

        <div style="font-size: 0.9em;">
            <p>Testo 2</p>
        </div>
    </div>
</body>

</html>
