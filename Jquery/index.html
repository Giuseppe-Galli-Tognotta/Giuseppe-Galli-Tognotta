<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempi jquery</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button type="button" id="Appari"> Appari</button>
    <button type="button" id="Scompari"> Scompari</button>
    <div id="cont-Form">
        <h1>form di registrazione</h1>
        <p>clicca il bottone Caprone!</p>
        <form action="" id="form">
            <input type="text" id="nome" placeholder="Inserisci Nome">
            <input type="text" id="cognome" placeholder="Inserisci Cognome">
            <br>
            <input type="text" id="Cf" placeholder="Inserisci Codice Fiscale">
            <br>
            <input type="text" id="indirizzo" placeholder="Inserisci Indirizzo">
            <input type="text" id="civico" placeholder="CV">
            <input type="text" id="CAP" placeholder="CAP">
            <br>
            <input type="text" id="email" placeholder="Inserisci Indirizzo email valido">
            <button type="button" id="Iscrizione" onclick="SottoIscrizione()" placeholder="Registrati">Registrati</button>
        </form>
    </div>

   
</body>
<script type="text/javascript" src="Jquery.js"></script>

</html>
